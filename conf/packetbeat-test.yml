packetbeat:
  interfaces:
    device: en0
    internal_networks:
      - private
  flows:
    timeout: 30s
    period: 10s
  protocols:
    - type: icmp
      enabled: true

    - type: amqp
      ports: [ 5672 ]

    - type: cassandra
      ports: [ 9042 ]

    - type: dhcpv4
      ports: [ 67, 68 ]

    - type: dns
      ports: [ 53 ]

    - type: http
      ports: [ 80, 8080, 8081, 8000, 5000, 8002 ]

    - type: memcache
      ports: [ 11211 ]

    - type: mysql
      ports: [ 3306,3307 ]

    - type: pgsql
      ports: [ 5432 ]

    - type: redis
      ports: [ 6379 ]

    - type: thrift
      ports: [ 9090 ]

    - type: mongodb
      ports: [ 27017 ]

    - type: nfs
      ports: [ 2049 ]

    - type: tls
      ports:
        - 443   # HTTPS
        - 993   # IMAPS
        - 995   # POP3S
        - 5223  # XMPP over SSL
        - 8443
        - 8883  # Secure MQTT
        - 9243  # Elasticsearch

    - type: sip
      ports: [ 5060 ]

setup:
  template:
    settings:
      index:
        number_of_shards: 1
    name: "packetbeat-test"
    pattern: "packetbeat-test-*"
    enable: false
  kibana:
    host: http://localhost:5601

output:
  elasticsearch:
    hosts: ["localhost:9200"]
    username: packetbeat
    password: "packetbeat"
    index: packetbeat-test-%{+yyyy.MM.dd}

processors:
  - # Add forwarded to tags when processing data from a network tap or mirror.
    if.contains.tags: forwarded
    then:
      - drop_fields:
          fields: [host]
    else:
      - add_host_metadata: ~
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - detect_mime_type:
      field: http.request.body.content
      target: http.request.mime_type
  - detect_mime_type:
      field: http.response.body.content
      target: http.response.mime_type
