packetbeat:
  interfaces:
    device: en0
#    device: any
#    type: af_packet # linux
    internal_networks:
      - private
  flows:
    timeout: 30s
    period: 10s
  protocols:
    - type: icmp
      enabled: false

    - type: amqp
#      ports: [ 5672 ]
      enabled: false

    - type: cassandra
#      ports: [ 9042 ]
      enabled: false

    - type: dhcpv4
#      ports: [ 67, 68 ]
      enabled: false

    - type: dns
#      ports: [ 53 ]
      enabled: false

    - type: http
      ports: [ 80, 8080, 8081 ]

    - type: memcache
#      ports: [ 11211 ]
      enabled: false

    - type: mysql
#      ports: [ 3306,3307 ]
      enabled: false

    - type: pgsql
#      ports: [ 5432 ]
      enabled: false

    - type: redis
#      ports: [ 6379 ]
      enabled: false

    - type: thrift
#      ports: [ 9090 ]
      enabled: false

    - type: mongodb
#      ports: [ 27017 ]
      enabled: false

    - type: nfs
#      ports: [ 2049 ]
      enabled: false

    - type: tls
      enabled: false
#      ports:
#        - 443   # HTTPS
#        - 993   # IMAPS
#        - 995   # POP3S
#        - 5223  # XMPP over SSL
#        - 8443
#        - 8883  # Secure MQTT
#        - 9243  # Elasticsearch

    - type: sip
      enabled: false
#      ports: [ 5060 ]

setup:
  template:
    settings:
      index:
        number_of_shards: 1
    name: "packetbeat-test"
    pattern: "packetbeat-test-*"
    enable: false
  kibana:
    host: http://localhost:5601

output:
  elasticsearch:
    hosts: ["localhost:9200"]
    username: packetbeat
    password: "packetbeat"
    index: packetbeat-test-%{+yyyy.MM.dd}

processors:
  - # Add forwarded to tags when processing data from a network tap or mirror.
    if.contains.tags: forwarded
    then:
      - drop_fields:
          fields: [host]
    else:
      - add_host_metadata: ~
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - detect_mime_type:
      field: http.request.body.content
      target: http.request.mime_type
  - detect_mime_type:
      field: http.response.body.content
      target: http.response.mime_type
  - drop_event:
      when:
        or:
          - equals.url.path: "/external/exclude"
          - equals.url.path: "/external/exclude2"
